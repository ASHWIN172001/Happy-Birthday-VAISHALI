<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #f3e5f5, #c8a2c8);
      font-family: 'Segoe UI', sans-serif;
    }

    .content {
      text-align: center;
      z-index: 5;
      background: rgba(255, 255, 255, 0.3);
      padding: 50px 60px;
      border-radius: 25px;
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 30px rgba(192,192,192,0.6);
    }

    h1 {
      font-size: 3.8rem;
      color: #4b2e5d;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.1rem;
      color: #5e3b76;
    }

    button {
      margin-top: 35px;
      padding: 16px 42px;
      font-size: 18px;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      background: linear-gradient(135deg, #f0f0f0, #c0c0c0);
      color: #4b2e5d;
      font-weight: bold;
      box-shadow: 0 8px 22px rgba(192,192,192,0.8);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 10px 30px rgba(192,192,192,1);
    }

    .confetti {
      position: absolute;
      top: -10px;
      width: 8px;
      height: 14px;
      opacity: 0.9;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Happy Birthday ðŸ’œ</h1>
    <p>Today is a little more special âœ¨</p>
    <button onclick="goNext()">A Message For You</button>
  </div>

  <script>
    function goNext() {
      window.location.href = "page3.html";
    }

    const colors = ['#c0c0c0', '#e6e6fa', '#d8bfd8', '#f5f5f5', '#b39ddb'];

    for (let i = 0; i < 180; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.animationDuration = 3 + Math.random() * 4 + 's';
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
      confetti.style.width = 6 + Math.random() * 6 + 'px';
      confetti.style.height = 10 + Math.random() * 10 + 'px';
      document.body.appendChild(confetti);
    }
  </script>
</body>
</html>
