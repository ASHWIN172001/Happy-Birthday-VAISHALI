<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #f6effa, #c8a2c8, #b57edc);
      font-family: 'Segoe UI', sans-serif;
    }

    /* Decorative floral border */
    .border {
      position: fixed;
      inset: 20px;
      border-radius: 35px;
      pointer-events: none;
      box-shadow: inset 0 0 0 4px rgba(181,126,220,0.6),
                  inset 0 0 0 10px rgba(216,191,216,0.35);
    }

    .border::before,
    .border::after {
      content: "";
      position: absolute;
      inset: -25px;
      background: repeating-radial-gradient(circle at 20% 20%, rgba(216,191,216,0.35), transparent 120px),
                  repeating-radial-gradient(circle at 80% 80%, rgba(181,126,220,0.35), transparent 140px);
      border-radius: 45px;
      filter: blur(2px);
    }

    .content {
      text-align: center;
      z-index: 5;
      background: rgba(255, 255, 255, 0.35);
      padding: 60px 70px;
      border-radius: 30px;
      backdrop-filter: blur(16px);
      box-shadow: 0 15px 40px rgba(150,100,180,0.6);
    }

    h1 {
      font-size: 4rem;
      color: #4b2e5d;
      margin-bottom: 18px;
      letter-spacing: 3px;
    }

    p {
      font-size: 1.2rem;
      color: #5e3b76;
      margin-bottom: 10px;
    }

    button {
      margin-top: 40px;
      padding: 18px 46px;
      font-size: 18px;
      border: none;
      border-radius: 45px;
      cursor: pointer;
      background: linear-gradient(135deg, #fafafa, #c0c0c0);
      color: #4b2e5d;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 10px 28px rgba(192,192,192,0.9);
      transition: transform 0.25s, box-shadow 0.25s;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 14px 38px rgba(192,192,192,1);
    }

    .confetti {
      position: absolute;
      top: -20px;
      opacity: 0.9;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(115vh) rotate(1080deg);
      }
    }
  </style>
</head>
<body>
  <div class="border"></div>

  <div class="content">
    <h1>Happy Birthday ðŸ’œ</h1>
    <p>A day as beautiful as your smile âœ¨</p>
    <button onclick="goNext()">A Message For You</button>
  </div>

  <script>
    function goNext() {
      window.location.href = "page3.html";
    }

    const colors = ['#c0c0c0', '#e6e6fa', '#d8bfd8', '#b57edc', '#f5f5f5'];
    const shapes = ['8px', '12px', '16px'];

    for (let i = 0; i < 260; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      const size = shapes[Math.floor(Math.random() * shapes.length)];
      confetti.style.width = size;
      confetti.style.height = size;
      confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '3px';
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.animationDuration = 4 + Math.random() * 5 + 's';
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      document.body.appendChild(confetti);
    }
  </script>
</body>
</html>
