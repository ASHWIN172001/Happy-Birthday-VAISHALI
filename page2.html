  <div style="position: relative; display: inline-block; margin-bottom: 40px;">
    <h2 style="font-style: italic; color: #4b2e5d; font-size: 2rem; text-shadow: 1px 1px 4px rgba(150,100,180,0.5); position: relative; z-index: 2;">

<script>
// Floating lavender petals behind the name
for(let i=0;i<15;i++){
  const petal = document.createElement('div');
  petal.className='petal';
  petal.style.position = 'absolute';
  petal.style.top = Math.random()*50 + '%'; // vertical random inside container
  petal.style.left = Math.random()*100 + '%'; // horizontal random inside container
  petal.style.width = 10+Math.random()*15 + 'px';
  petal.style.height = petal.style.width;
  petal.style.opacity = 0.6 + Math.random()*0.3;
  petal.style.borderRadius = '50%';
  petal.style.background = 'radial-gradient(circle, #e6e6fa 40%, #b57edc 80%)';
  petal.style.animation = `fall ${5+Math.random()*5}s linear infinite`;
  petal.style.zIndex = 1;
  document.querySelector('.container div').appendChild(petal);
}

// Keyframes for petals (reuse the same as page background)
const style = document.createElement('style');
style.innerHTML = `
@keyframes fall {
  0% {transform: translateY(-20px) rotate(0deg);}
  100% {transform: translateY(60px) rotate(360deg);}
}`;
document.head.appendChild(style);
</script>
